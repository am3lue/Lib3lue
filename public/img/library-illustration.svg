<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c5282;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#1a365d;stop-opacity:0.1"/>
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)"/>
    
    <!-- Library Shelves with depth effect -->
    <g transform="translate(100, 100)">
        <!-- Shelf 1 -->
        <rect x="0" y="0" width="600" height="100" fill="#4a5568" rx="8"/>
        <rect x="-5" y="-5" width="600" height="10" fill="#2d3748" rx="4"/>
        <!-- Books with varied sizes and colors -->
        <rect x="20" y="20" width="35" height="65" fill="#3182ce"/>
        <rect x="60" y="15" width="40" height="70" fill="#805ad5"/>
        <rect x="105" y="20" width="30" height="65" fill="#d53f8c"/>
        <rect x="140" y="18" width="38" height="67" fill="#38a169"/>
        <rect x="183" y="20" width="42" height="65" fill="#d69e2e"/>
        
        <!-- Shelf 2 -->
        <rect x="0" y="150" width="600" height="100" fill="#4a5568" rx="8"/>
        <rect x="-5" y="145" width="600" height="10" fill="#2d3748" rx="4"/>
        <!-- Books with varied sizes and colors -->
        <rect x="20" y="170" width="45" height="65" fill="#e53e3e"/>
        <rect x="70" y="165" width="38" height="70" fill="#2b6cb0"/>
        <rect x="113" y="170" width="32" height="65" fill="#6b46c1"/>
        <rect x="150" y="168" width="40" height="67" fill="#2f855a"/>
        <rect x="195" y="170" width="35" height="65" fill="#c05621"/>
        
        <!-- Shelf 3 -->
        <rect x="0" y="300" width="600" height="100" fill="#4a5568" rx="8"/>
        <rect x="-5" y="295" width="600" height="10" fill="#2d3748" rx="4"/>
        <!-- Books with varied sizes and colors -->
        <rect x="20" y="320" width="40" height="65" fill="#319795"/>
        <rect x="65" y="315" width="35" height="70" fill="#dd6b20"/>
        <rect x="105" y="320" width="42" height="65" fill="#805ad5"/>
        <rect x="152" y="318" width="36" height="67" fill="#3182ce"/>
        <rect x="193" y="320" width="38" height="65" fill="#38a169"/>
    </g>
    
    <!-- Digital Elements with Glow -->
    <g transform="translate(400, 250)">
        <!-- Screen with shadow -->
        <rect x="-5" y="-5" width="210" height="160" fill="#1a365d" rx="12" opacity="0.3"/>
        <rect x="0" y="0" width="200" height="150" fill="#e2e8f0" rx="10"/>
        <rect x="10" y="10" width="180" height="130" fill="#1a365d" rx="8"/>
        
        <!-- Animated Binary Code Effect -->
        <text x="30" y="45" fill="#e2e8f0" font-family="monospace" font-size="14">
            <tspan opacity="0.8">1010 0101 1100</tspan>
        </text>
        <text x="30" y="70" fill="#4299e1" font-family="monospace" font-size="14">
            <tspan opacity="0.9">0011 1001 0110</tspan>
        </text>
        <text x="30" y="95" fill="#e2e8f0" font-family="monospace" font-size="14">
            <tspan opacity="0.8">1100 0011 1010</tspan>
        </text>
        <text x="30" y="120" fill="#4299e1" font-family="monospace" font-size="14">
            <tspan opacity="0.9">0101 1100 0011</tspan>
        </text>
    </g>
    
    <!-- Decorative Elements with Glow -->
    <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="25" fill="#4299e1" opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="700" cy="500" r="35" fill="#4299e1" opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="650" cy="50" r="20" fill="#4299e1" opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
